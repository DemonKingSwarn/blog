<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="Kg4d0IRSxukjumBhd4jDiC6txVRlb-4jOfl-jT7cD4A" />
    <title>{{ page.title }} | DemonKingSwarn</title>
    <link href="/blog/assets/css/rouge-github.css" rel="stylesheet" />
    <link href="/blog/assets/css/custom.css" rel="stylesheet" />
    <link
      rel="alternate"
      type="application/atom+xml"
      title="{{ site.title }}"
      href="/blog/feed.xml"
    />

    <link rel="canonical" href="https://demonkingswarn.is-a.dev/blog{{ page.url }}" />

    <script type="text/javascript" src="https://latest.cactus.chat/cactus.js"></script>
    <link rel="stylesheet" href="https://latest.cactus.chat/style.css" type="text/css">  
  </head>
  <body class="single-post">
    {% include header.html %}

    <nav>
      <ul>
        <li><a href="/blog">Home</a></li>
        <li><a href="/blog/posts">Posts</a></li>
        <li><a href="/blog/braindumps">Braindumps</a></li>
      </ul>
    </nav>

    <main>
      <article>
        <h2>{{ page.title }}</h2>
        {% include published.html %} {{ content }}       
      </article>
    </main>

    <script src="/blog/assets/js/main.js"></script>
        <main>
        <div id="blog-content">
            <small>Comment section by <a href="https://cactus.chat" target="blank">Cactus Comments</a>.</small>
            <div id="comment-section">

            </div>
        </div>
    </main>
    <script>
    initComments({
        node: document.getElementById("comment-section"),
        defaultHomeserverUrl: "https://matrix.cactus.chat:8448",
        serverName: "cactus.chat",
        siteName: "demonkingswarn-blog",
        commentSectionId: "section1"
    })
    </script>
  </body>
</html>
